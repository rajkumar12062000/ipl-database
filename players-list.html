<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->

    
    <link rel="stylesheet" href="styles/saipavitra.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./scripts/players-list.js" defer type="module"></script>
    <title>Players list</title>
  </head>
  <body class="pointer-only-page">
    <div class="spinner"><div class="lds-hourglass"></div></div>
    <nav>
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo right">Players List</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="./player.html">Players Page</a></li>
            <li><a href="./index.html">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <br>
      <br>
      <br>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Team Name" id="first_name" type="text" class="validate team-name" list="datalist" autocomplete="off"onkeyup="this.value = this.value.toUpperCase();">
              <label for="first_name">Search by Team</label>
            </div>
            <a class="waves-effect waves-light btn" type="submit">Search</a>
        </form>

        <datalist id="datalist"> 
                  
          <!-- This data list will be edited through javascript     -->
        </datalist> 


      </div>

        <section class="players-list">
            <ul class="collection">
              
                <!-- Dynamic data is injected here by JavaScript -->
                
              </ul>
        </section>
    </div>
  </body>
</html>
