<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu"
      rel="stylesheet"
    />

    <!--Css Stylesheet-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/uvashree.css" />
    <link rel="stylesheet" href="styles/saipavitra.css" />

    <!--Font Awesome-->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>

    <!--Bootstrap Scipts-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/player.js" defer type="module"></script>

    <title>Add Players</title>
  </head>
  <body>
    <!-- spinner -->
    <div class="spinner"><div class="lds-hourglass"></div></div>

    <div class="header-bar">
      <div class="container">
        <div class="pull-left">
          <a href="./index.html">back</a>
        </div>
        <div class="pull-right">
          <a href="./players-list.html">Players List</a>
        </div>
      </div>
    </div>

    <!-- Model Suceess  -->

    <div class="modal fade" id="exampleModalCenterSuccess" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Form Submitted</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            The form has be successfully submitted...
            <p>You can view details...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="window.location.replace('./players-list.html')">View Players List</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Data Error</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            The Entered Data conflicts with the database schema...Please Check the Form with Team value again...
            <p>Or Try again Later</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <section id="Player">
      <section class="container-fluid bg">
        <section class="row justify-content-center">
          <section class="col-12 col-sm-12 col-md-8">
            <form class="form-container">
              <h2 class="Heading" id="heading-handler">Add Players</h2>
              <img src="images/b.jpg" alt="player" class="avatar" />
              <br>
              <br>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">IPL Season</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" name="season">
                  <!-- <option value="2020" selected>2020</option> -->
                </select>
              </div>



              <div class="form-group">
                <label class="input" for="formGroupExampleInput"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Please input"
                  name="first_name"
                />
              </div>
              <div class="form-group">
                <label class="input" for="formGroupExampleInput2"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput2"
                  placeholder="Please input"
                  name="last_name"
                />
              </div>
              <div class="form-group">
                <label class="input" for="formGroupExampleInputDOB"
                  >Date of birth</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="formGroupExampleInputDOB"
                  placeholder="Please input"
                  name="date_of_birth"
                />
              </div>
              <div class="form-group">
                <label class="input" for="formGroupExampleInputNational"
                  >Nationality</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInputNational"
                  placeholder="Please input"
                  name="nationality"
                  list="datalistnat"
                />
              </div>
              <datalist id="datalistnat"> 
  
                <option value="India"></option> 
                <option value="Foreign"></option> 
                  
                <!-- This data list will be edited through javascript     -->
                </datalist> 
              <div class="form-group">
                <label class="input" for="formGroupExampleInput2">Team</label>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput2"
                  placeholder="Please input"
                  name="team"
                  list="datalist"
                  autocomplete="off"onkeyup="this.value = this.value.toUpperCase();"
                />

                <datalist id="datalist"> 
  
                  <!-- <option value="Not Known"></option>  -->
                    
                  <!-- This data list will be edited through javascript     -->
                  </datalist> 
              </div>
              <button type="submit" class="btn btn-success btn-block">
                Submit
              </button>
            </form>
          </section>
        </section>
      </section>
    </section>
  </body>
</html>
